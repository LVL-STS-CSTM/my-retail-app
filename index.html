<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/9FhbGuI.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVEL CUSTOMS | B2B Textile Commissioning</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
  
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
            },
            keyframes: {
              'splash-fade-spin-out': {
                '0%': { transform: 'scale(0.9) rotate(0deg)', opacity: '0' },
                '25%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(0.9) rotate(720deg)', opacity: '0' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
            animation: {
              'splash-fade-spin-out': 'splash-fade-spin-out 2s linear forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'scroll': 'scroll 25s linear infinite',
            },
          },
        },
      }
    </script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif; 
        background-color: #f7f7f7;
        color: #111;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none; 
          scrollbar-width: none; 
      }
    </style>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",

    "googleapis": "https://esm.sh/googleapis@^140.0.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
